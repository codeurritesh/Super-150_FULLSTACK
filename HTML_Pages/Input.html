<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h1>Input tags</h1>
    Username: 
    <input type="text" placeholder="Username">
    
    phone number: 
    <input type="number" placeholder="ph no.">
    Date: 
    <input type="date" placeholder="date">
    <br>
    <br>
    Password: 
    <input type="password" placeholder="Password">
    Email: 
    <input type="email" placeholder="Email">
    Time: 
    <input type="time" placeholder="Time">
    <br><br>
    Add file:  
    <input type="file">
    Color: 
    <input type="color">
    <br>
    <br>
    Gender:  Male<input type="radio" name="Gender"> Female <input type="radio" name="Gender">
    <br><br>
month: 
<input type="month">
<br><br> 
Week: 
<input type="week">
<input type="submit">
<input type="reset">
<br><br><br>
Input text: 
<textarea cols="30" rows="10"></textarea>
<br><br><br>
Enter the City: 
<select  name="city" id="" >
    <option disabled selected>Enter city</option>
    <option value="Mathura">Mathura</option>
    <option value="Aligtrh">Noida</option>
    <option value="Agra">Delhi</option>
    <option value="Delhi">pune</option>
    <option value="pune">Agra</option>
</select>
</body>
</html>
